<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slide {
    position: relative;
    width: 300px;
    height: 200px;
    margin: 50px auto;
    background-color: #f0f0f0;
    overflow: hidden;
}

.slide::before {
    content: '';
    position: absolute;
    bottom: 0;
    right: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    border: 5px solid #333;
    slide-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    animation: shadowFadeIn 2s forwards;
}

.slide::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 2px dashed #666;
    animation: dashedFadeIn 2s forwards;
}

@keyframes shadowFadeIn {
    from {
        bottom: -100%;
        right: -100%;
        opacity: 0;
    }
    to {
        bottom: 0;
        right: 0;
        opacity: 1;
    }
}

@keyframes dashedFadeIn {
    from {
        top: -100%;
        left: -100%;
        opacity: 0;
    }
    to {
        top: 0;
        left: 0;
        opacity: 1;
    }
}
    </style>
</head>
<body>
    <div class="slide">
    <p>这里是内容区域</p>
</div>
</body>
</html>
