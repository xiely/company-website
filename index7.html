<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Layout with Animation</title>
    <style>
.contact_list_met_11_1_30.met-page .contact_list_met_11_1_30-body {
    position: relative;
    height: 100%;
}
#map {
    width: 100%;
    height: 80vh;
    /* top: 0;
    position: absolute !important; */
    background: url('./src/assets/images/a.jpg') no-repeat;
    background-size: cover;
}
.contact_list_met_11_1_30.swiper-slide-active .contact-cont {
    transform: translateX(0);
}
.contact_list_met_11_1_30 .contact-cont {
    position: absolute;
    bottom: 0;
    z-index: 8;
    right: 0;
    background: transparent;
    border-bottom: 950px solid;
    border-color: #ffffff;
    border-color: #ffffff;
    border-left: 350px solid transparent;
    border-right: 0px solid transparent;
    width: 25%;
    /* transform: translateX(100%);
    -webkit-transition: all 0.6s cubic-bezier(0.77,0,0.175,1) 300ms;
    -moz-transition: all 0.6s cubic-bezier(0.77, 0, 0.175, 1) 300ms;
    -ms-transition: all 0.6s cubic-beziercubic-bezier(0.77, 0, 0.175, 1) 300ms;
    -o-transition: all 0.6s cubic-bezier(0.77, 0, 0.175, 1) 300ms;
    transition: all 0.6s cubic-bezier(0.77,0,0.175,1) 300ms;
    transition-duration: 1.2s; */
}
.contact_list_met_11_1_30 .contact-text {
    position: absolute;
    top: 50%;
    z-index: 9;
    width: 25%;
    text-align: right;
    right: 80px;
    transform: translateY(-50%);
}
.contact_list_met_11_1_30.swiper-slide-active .contact-text .subtitle {
    opacity: 1;
    transform: translateY(0);
}

    </style>
</head>
<body>
