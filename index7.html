<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>动画效果示例</title>
<style>
  .set_1_btn {
    color: #00abea;
    cursor: pointer;
    display: block;
    font-size: 16px;
    font-weight: 400;
    line-height: 45px;
    text-align: center;
    max-width: 160px;
    position: relative;
    text-decoration: none;
    text-transform: uppercase;
    vertical-align: middle;
    width: 100%;
    padding: 0;
    margin: 0;
    overflow: hidden;
  }
  .Vbtn-1 {
    background: transparent;
    text-align: center;
    transition: all 250ms linear 0s;
    display: inline-block;
    position: relative;
  }
  .Vbtn-1 svg {
    height: 45px;
    left: 0;
    position: absolute;
    top: 0;
    width: 160px; /* 设置为具体的像素值 */
  }
  .Vbtn-1 rect {
    fill: none;
    stroke: #00ffff;
    stroke-width: 5;
    stroke-dasharray: 410; /* 设置为矩形的周长 */
    stroke-dashoffset: 410; /* 设置为矩形的周长 */
    transition: stroke-dashoffset 0.5s linear;
  }
  .Vbtn-1:hover rect {
    stroke-dashoffset: 0; /* 鼠标悬停时，偏移量变为0 */
  }
  .Vbtn-1 span {
    position: relative;
    z-index: 1;
  }
</style>
</head>
<body>

<div>
    <a href="#" class="set_1_btn Vbtn-1" title="打造虚幻世界" target="_self">
        <svg>
            <rect x="0" y="0" width="160" height="45"></rect> <!-- 设置为具体的像素值 -->
        </svg>
        <span>查看更多</span>
    </a>
</div>

</body>
</html>
